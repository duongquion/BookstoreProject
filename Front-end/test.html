<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <input type="radio" id="men" name="gender" checked>
            <label for="men">Nam</label>
            <input type="radio" id="women" name="gender">
            <label for="women">Nữ</label>
        </div>
        <div class="products" id="men-products">
            <h2>Sản phẩm Nam</h2>
            <ul>
                <li>Áo sơ mi Nam</li>
                <li>Quần jeans Nam</li>
                <li>Giày thể thao Nam</li>
            </ul>
        </div>
        <div class="products" id="women-products">
            <h2>Sản phẩm Nữ</h2>
            <ul>
                <li>Áo sơ mi Nữ</li>
                <li>Váy đầm Nữ</li>
                <li>Giày cao gót Nữ</li>
            </ul>
        </div>
    </div>
</body>
</html>
